<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container p-3">
    <div class="card">
        <div class="card-body">
            <div th:switch="${students}" class="container my-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Student List</h2>
                    <a href="/students/signup" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Add Student
                    </a>
                </div>

                <div th:case="null">
                    <h4>No students available!</h4>
                </div>

                <div th:case="*">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Group</th>
                            <th>Course</th>
                            <th>Age</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.groupName}"></td>
                            <td th:text="${student.course}"></td>
                            <td th:text="${student.age}"></td>
                            <td>
                                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-sm btn-outline-danger ms-1"
                                   onclick="return confirm('Are you sure you want to delete this student?');">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
