<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-..." crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-person-plus"></i> Add New Student</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/students/add}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Student Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name" required />
                </div>

                <div class="mb-3">
                    <label for="groupName" class="form-label">Student Group</label>
                    <input type="text" th:field="*{groupName}" class="form-control" id="groupName" placeholder="Enter group" required />
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" th:field="*{course}" class="form-control" id="course" placeholder="Enter course" required />
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter age" required min="0" />
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/students/list" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Add Student
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
